spring:
  application:
    name: background-jobs
  kafka:
    bootstrap-servers: localhost:9092
  task:
    scheduling:
      pool:
        size: 2
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/planmed}
    username: ${DB_USER:auth}
    password: ${DB_PASSWORD:auth}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: auth

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

jobs:
  cleanup:
    cron: "0 */15 * * * *"
  email-retry:
    cron: "0 */5 * * * *"

server:
  port: 8114
