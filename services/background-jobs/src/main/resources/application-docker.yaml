spring:
  application:
    name: background-jobs
  kafka:
    bootstrap-servers: kafka:9092
  datasource:
    url: jdbc:postgresql://postgres:5432/planmed
    username: auth
    password: auth
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: auth

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

jobs:
  cleanup:
    cron: "0 */15 * * * *"
  email-retry:
    cron: "0 */5 * * * *"

server:
  port: 8080
