spring:
  application:
    name: profile-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/planmed}
    username: ${DB_USER:profile}
    password: ${DB_PASSWORD:profile}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: profile
  flyway:
    enabled: true
    schemas: profile
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: profile-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

pii:
  encryption:
    secret: ${PII_SECRET:change-me-32-bytes-min}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8102
