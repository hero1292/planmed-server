spring:
  application:
    name: profile-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/profile_service}
    username: ${DB_USER:profile}
    password: ${DB_PASSWORD:profile}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8102
