spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/planmed
    username: auth
    password: auth
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: auth

  flyway:
    enabled: true
    schemas: auth
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

app:
  public-base-url: ${PUBLIC_BASE_URL}
  verification:
    ttl-hours: ${VERIFICATION_TTL_HOURS:24}
    resend-min-interval: ${VERIFICATION_RESEND_INTERVAL:5m}
  invite:
    ttl-hours: ${INVITE_TTL_HOURS:48}

server:
  port: 8080

logging:
  level:
    root: INFO
    com.planmed.auth: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
