spring:
  application:
    name: admin-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/admin_service}
    username: ${DB_USER:adminuser}
    password: ${DB_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
server:
  port: 8110
